<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Items</title>
</head>
<body>
    {% include 'header.html' %}
    <h1>Dynamic Items</h1>
    
    {% if items %}
        <ul>
            {% for item in items %}
                <li>{{ item }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No items found.</p>
    {% endif %}
    {% include 'footer.html' %}
</body>
</html>
